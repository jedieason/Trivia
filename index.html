<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 原有的 meta 和標籤 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/icon.png" type="image/png">
    <title>BioChem Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 開始畫面 -->
    <div class="start-screen">
        
        <div class="start-title">Biochemistry</div>
        <div class="header-right-homepage">
            <button id="modeToggle-header" class="toggle-button">
                <img src="Images/moon.svg" alt="Switch to dark mode" width="15" height="15">
            </button>
            <button id="signInButton" class="login-button">Login</button>
            <div id="userInfo" class="button-container">
                <img id="userButton-homepage" class="user-profile" src="" alt="User Profile" style="display: block;">
                <div class="expandable-frame">
                    <button id = "signOutButton" class="logout-button">Logout</button>
                </div>
            </div>
        </div>
        <!-- 新增的按鈕列 -->
        <div class="button-row">
            <button class="select-button" data-json="Midterm I/b09.json">B09</button>
        </div>
        
        <button id="startGame" class="start-button">Start</button>
        <!-- 切換模式按鈕 -->
        <div class = "language">
            <button class="language-button">English</button>
            <span class="separator">|</span>
            <button class="language-button">繁體中文</button>
        </div>
    </div>
    <!-- 測驗內容 -->
    <div class="quiz-container">
        <div class="header">
            <div class="quiz-title">Biochemistry</div>
            <div class="header-right">
                <button id="modeToggle" class="toggle-button">
                    <img src="Images/moon.svg" alt="Switch to dark mode" width="15" height="15">
                </button>
                <div id="userInfo" class="button-container">
                    <img id="userButton" class="user-profile" src="" alt="User Profile" style="display: block;">
                    <div class="expandable-frame">
                        <button id = "signOutButton" class="logout-button">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress">
            <div class="progress-item orange-bg" id="wrongArea">
                <span class="progress-number-orange" id="wrong">0</span>
                <span class="progress-text">Wrong</span>
            </div>
            <div class="progress-item green-bg" id="correctArea">
                <span class="progress-text">Correct</span>
                <span class="progress-number-green" id="correct">0</span>
            </div>
        </div>
        <div class="question-content" id="question"></div>
        <div class="options" id="options"></div>
        <button id="confirm-btn" class="confirm-button">Confirm</button>

        <div class="explanation" id="explanation">
            <p class="explanation-text" id="explanation-text"></p>
            <div class="explanation-buttons">
                <div class="header-right">
                    <img id="copy-btn" src="Images/copy.svg" alt="Copy" width="30" height="30" style="cursor: pointer;">
                    <img id="deBug" src="Images/debug.svg" alt="Debug" width="30" height="30" style="cursor: pointer;">
                </div>
                <button id="next-btn" class="next-button">Next</button>
            </div>
        </div>
        <div class="copyright">
            Copyright © 2024 <a href="https://instagram.com/jedieason">Jedieason</a>. All rights reserved.
        </div>
        </div>
    </div>
    <!-- 自訂模態窗口 -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <p id="modal-message">Choose something</p>
            <button id="modalConfirmBtn" class="modal-confirm-button">Got it!</button>
        </div>
    </div>
    <!-- 调试模态窗口 -->
    <div id="debugModal" class="debug-modal">
        <div class="debug-modal-content">
        <div class="debug-modal-header">
            <span id="closeDebugModal" class="close">&times;</span>
            <h2>Edit Question</h2>
        </div>
        <div class="debug-modal-body">
            <label for="debugQuestion">Question:</label>
            <textarea id="debugQuestion"></textarea>
            <label for="debugAnswer">Answer:</label>
            <textarea id="debugAnswer"></textarea>
            <label for="debugExplanation">Explanation:</label>
            <textarea id="debugExplanation"></textarea>
        </div>
        <div class="debug-modal-footer">
                <button id="sendDebug" class="send-button">Send</button>
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
