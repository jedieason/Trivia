<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 原有的 meta 和標籤 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png" type="image/png">
    <title>BioChem Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 開始畫面 -->
    <div class="start-screen">
        
        <div class="start-title">Biochemistry</div>
        
        <!-- 新增的按鈕列 -->
        <div class="button-row">
            <button class="select-button" data-json="question_b11.json">B11</button>
            <button class="select-button" data-json="question_b10.json">B10</button>
            <button class="select-button" data-json="WeekI.json">Week I</button>
             <button class="select-button" data-json="WeekII.json">Week II</button>
            <button class="select-button" data-json="Week II Part 3.json">Week II Part 3</button>
            <button class="select-button" data-json="Week II Part 4.json">Week II Part 4</button>
            <button class="select-button" data-json="Week II Part 5.json">Week II Part 5</button>
            <button class="select-button" data-json="Week III Part 1.json">Week III Part 1</button>
            <button class="select-button" data-json="Week III Part 2.json">Week III Part 2</button>
            <button class="select-button" data-json="Week III Part 3.json">Week III Part 3</button>
            <button class="select-button" data-json="Week IV Part 1.json">Week IV Part 1</button>
            <button class="select-button" data-json="Week IV Part 2.json">Week IV Part 2</button>
            <button class="select-button" data-json="Week IV Part 3.json">Week IV Part 3</button>
            <button class="select-button" data-json="Week IV Part 4.json">Week IV Part 4</button>
            <button class="select-button" data-json="Week IV Part 5.json">Week IV Part 5</button>
            <button class="select-button" data-json="Week IV Part 6.json">Week IV Part 6</button>
            <button class="select-button" data-json="Week IV Part 7.json">Week IV Part 7</button>
            <button class="select-button" data-json="Week V Part 1.json">Week V Part 1</button>
            <button class="select-button" data-json="Week V Part 2.json">Week V Part 2</button>
            <button class="select-button" data-json="Week V Part 3.json">Week V Part 3</button>
            <button class="select-button" data-json="Week V Part 4.json">Week V Part 4</button>
            <button class="select-button" data-json="Week V Part 5.json">Week V Part 5</button>
            <button class="select-button" data-json="Week V Part 6.json">Week V Part 6</button>

        </div>
        
        <button id="startGame" class="start-button">Start</button>
<!--         <div class="language-selection" style="color: lightgray; margin-bottom: 10px;">
            <button class="language-button">English</button>｜
            <button class="language-button">繁體中文</button>
        </div> -->
        <!-- 切換模式按鈕 -->
        <button id="modeToggle" class="toggle-button">Switch to dark mode</button>
    </div>
    <!-- 測驗內容 -->
    <div class="quiz-container">
        <div class="header">
            <div class="quiz-title">Biochemistry</div>
        </div>
        <div class="progress">
            <div class="progress-item orange-bg" id="wrongArea">
                <span class="progress-number-orange" id="wrong">0</span>
                <span class="progress-text">Wrong</span>
            </div>
            <div class="progress-item green-bg" id="correctArea">
                <span class="progress-text">Correct</span>
                <span class="progress-number-green" id="correct">0</span>
            </div>
        </div>
        <div class="question-content" id="question"></div>
        <div class="options" id="options"></div>
        <button id="confirm-btn" class="confirm-button">Confirm</button>

        <div class="explanation" id="explanation">
            <p class="explanation-text" id="explanation-text"></p>
            <!-- New container for buttons -->
            <div class="explanation-buttons">
                <span id="copy-btn" class="copy-text">Copy</span>
                <button id="next-btn" class="next-button">Next</button>
            </div>
        </div>
        <div class="copyright">
            Copyright © 2024 <a href="https://instagram.com/jedieason">Jedieason</a>. All rights reserved.
        </div>
        </div>
    </div>
    <!-- 自訂模態窗口 -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <p id="modal-message">Choose something</p>
            <button id="modalConfirmBtn" class="modal-confirm-button">Got it!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
